<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary: {{ video_title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ“º Video Summary</h1>
            <nav>
                <a href="{{ url_for('index') }}" class="back-link">â† Summarize Another Video</a>
            </nav>
        </header>

        <main>
            <div class="video-info">
                <h2>{{ video_title }}</h2>
                <p class="provider-info">Summarized using <strong>{{ provider.title() }}</strong></p>
                <a href="https://www.youtube.com/watch?v={{ video_id }}" 
                   target="_blank" 
                   class="youtube-link">
                    ğŸ”— Watch on YouTube
                </a>
            </div>

            <div class="summary-section">
                <h3>ğŸ“‹ Summary</h3>
                <div class="summary-content">
                    {{ summary_html | safe }}
                </div>
                
                <div class="actions">
                    <button onclick="copyToClipboard('summary')" class="action-btn">
                        ğŸ“‹ Copy Summary
                    </button>
                    <button onclick="downloadText('{{ video_title }}_summary.md', summaryText)" class="action-btn">
                        ğŸ’¾ Download Summary
                    </button>
                </div>
            </div>

            <div class="transcript-section">
                <h3>ğŸ“„ Transcript</h3>
                <details class="transcript-toggle">
                    <summary>Show/Hide Transcript</summary>
                    <div class="transcript-content">
                        <pre>{{ transcript_content }}</pre>
                    </div>
                </details>
                
                <div class="actions">
                    <button onclick="copyToClipboard('transcript')" class="action-btn">
                        ğŸ“‹ Copy Transcript
                    </button>
                    <button onclick="downloadText('{{ video_title }}_transcript.txt', transcriptText)" class="action-btn">
                        ğŸ’¾ Download Transcript
                    </button>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by AI â€¢ Built with Flask</p>
        </footer>
    </div>

    <script>
        // Store content for download functionality
        const summaryText = {{ summary_text | tojson }};
        const transcriptText = {{ transcript_content | tojson }};
        
        function copyToClipboard(type) {
            let text;
            if (type === 'summary') {
                text = summaryText;
            } else if (type === 'transcript') {
                text = transcriptText;
            }
            
            navigator.clipboard.writeText(text).then(function() {
                // Show feedback
                const btn = event.target;
                const originalText = btn.innerHTML;
                btn.innerHTML = 'âœ… Copied!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                }, 2000);
            }).catch(function(err) {
                alert('Failed to copy to clipboard');
            });
        }
        
        function downloadText(filename, content) {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    </script>
</body>
</html>
